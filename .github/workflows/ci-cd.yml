name: Java Test CI

# Dispara o workflow em push ou pull request nas branches main e sandbox
on:
  push:
    branches: [ main, sandbox ]
  pull_request:
    branches: [ main, sandbox ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Pega o código do repositório
      - name: Checkout code
        uses: actions/checkout@v3

      # Configura o Java JDK 19
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 19

      # Cache do Maven para acelerar builds
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Roda apenas os testes
      - name: Run tests
        run: mvn test

      # (Opcional) Mostrar resultados dos testes
      - name: Show test results
        if: always()
        run: cat target/surefire-reports/*.txt || echo "No test reports found"
